<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JORDY & Tú • Checkpoint 7 Meses 2025</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; }

    /* Fondo universo que se mueve lento */
    .bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?ixlib=rb-4.0.3&auto=format&fit=crop&q=90') center/cover no-repeat;
      animation: move 120s linear infinite;
      z-index: -2;
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 5, 40, 0.88);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
    }

    .section {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      padding: 5vh 5vw;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      overflow-y: auto;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
    .section.prev { transform: translateX(-100%); }
    .section.next { transform: translateX(100%); }

    .glow-title {
      font-weight: 900;
      font-size: 4.8rem;
      background: linear-gradient(90deg, #c792ea, #8be9fd, #ff79c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(199, 146, 234, 0.6);
      margin-bottom: 1rem;
    }

    .btn-next {
      background: linear-gradient(135deg, #7289da, #5865f2);
      border: none;
      color: white;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.5);
      transition: all 0.3s;
    }
    .btn-next:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(88, 101, 242, 0.7);
    }

    .card {
      background: rgba(30, 20, 80, 0.6);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(140, 100, 255, 0.3);
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 8px;
      background: linear-gradient(90deg, #7289da, #8be9fd);
      width: 0%;
      transition: width 0.6s ease;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Secciones -->
  <section id="welcome" class="section active text-center d-flex flex-column justify-content-center align-items-center">
    <h1 class="glow-title">CHECKPOINT 2025</h1>
    <h2 class="display-4 mb-4">7 meses juntos</h2>
    <p class="fs-2 mb-5" id="dias-juntos">cargando...</p>
    <button class="btn-next" onclick="goTo('meses')">Empezar el recorrido</button>
  </section>

  <section id="meses" class="section text-center d-flex flex-column justify-content-center">
    <h1 class="glow-title mb-5">Nuestra historia mes a mes</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="meses-container"></div>
    <div class="text-center mt-5">
      <button class="btn-next" onclick="goTo('juegos')">Siguiente → Top Juegos</button>
    </div>
  </section>

  <section id="juegos" class="section text-center d-flex flex-column justify-content-center">
    <h1 class="glow-title mb-5">Top 5 juegos donde fuimos leyenda</h1>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4 justify-content-center" id="juegos-container"></div>
    <div class="text-center mt-5">
      <button class="btn-next" onclick="goTo('final')">Siguiente → Momentos + Canción</button>
    </div>
  </section>

  <section id="final" class="section text-center d-flex flex-column justify-content-center">
    <h1 class="glow-title mb-4">Canción que más me sonó a ti</h1>
    <div class="card mx-auto mb-5" style="max-width: 600px; font-size: 1.5rem;" id="cancion-principal"></div>

    <h1 class="glow-title mb-5">Momentos que nunca olvidaremos</h1>
    <div class="row g-4 justify-content-center" id="momentos-container"></div>

    <div class="text-center mt-5">
      <button class="btn-next" onclick="goTo('welcome')">Volver al inicio</button>
    </div>
  </section>

  <div class="progress-bar" id="progress"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sections = ['welcome', 'meses', 'juegos', 'final'];
    let currentIndex = 0;

    function goTo(id) {
      const current = document.querySelector('.section.active');
      const next = document.getElementById(id);

      current.classList.add('prev');
      next.classList.remove('prev', 'next');
      next.classList.add('next');

      setTimeout(() => {
        current.classList.remove('active');
        next.classList.add('active');
        next.classList.remove('next');
        currentIndex = sections.indexOf(id);
        document.getElementById('progress').style.width = `${(currentIndex / (sections.length - 1)) * 100}%`;
      }, 100);
    }

    // Cargar datos
    fetch('datos.json')
      .then(r => r.json())
      .then(data => {
        const inicio = new Date(data.fecha_inicio);
        const hoy = new Date();
        const dias = Math.floor((hoy - inicio) / 86400000);
        document.getElementById('dias-juntos').innerHTML = `<strong>${dias}</strong> días juntos y contando...`;

        document.getElementById('cancion-principal').textContent = data.cancion_principal;

        // Meses
        const mesesDiv = document.getElementById('meses-container');
        data.meses.forEach(m => {
          mesesDiv.innerHTML += `
            <div class="col">
              <div class="card h-100 text-center">
                <img src="${m.foto}" class="card-img-top rounded" style="height: 280px; object-fit: cover;">
                <div class="card-body">
                  <h3>Mes ${m.mes}</h3>
                  <h5 class="text-info">${m.titulo}</h5>
                  <p><strong>Canción:</strong> ${m.cancion_dedicada}</p>
                  <ul class="text-start mt-3">${m.momentos.map(t => `<li>${t}</li>`).join('')}</ul>
                </div>
              </div>
            </div>`;
        });

        // Juegos
        const juegosDiv = document.getElementById('juegos-container');
        data.juegos_top.forEach(j => {
          juegosDiv.innerHTML += `
            <div class="col">
              <div class="card text-center p-4">
                <img src="${j.portada}" class="rounded-circle mx-auto mb-3" style="width:140px;height:140px;object-fit:cover;border:4px solid #8be9fd;">
                <h5>${j.nombre}</h5>
                <small>${j.stats}</small>
              </div>
            </div>`;
        });

        // Momentos finales
        const momentosDiv = document.getElementById('momentos-container');
        data.top_momentos.forEach((m, i) => {
          momentosDiv.innerHTML += `
            <div class="col-md-6 col-lg-4">
              <div class="card p-4 text-start">
                <h4>#${i+1} ${m}</h4>
              </div>
            </div>`;
        });
      });
  </script>
</body>
</html>
