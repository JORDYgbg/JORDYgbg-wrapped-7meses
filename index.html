<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JORDY & Tú • Checkpoint 7 Meses 2025</title>

  <!-- Poppins + Discord vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; overflow:hidden; font-family:'Poppins',sans-serif; background:#0a0215; color:#fff; }

    /* Fondo épico como tu versión favorita */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 70%, #f5576c 100%);
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://assets.codepen.io/383755/noise.png') repeat;
      opacity: 0.08;
      pointer-events: none;
    }

    .section {
      position: absolute;
      inset: 0;
      padding: 5vh 8vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s cubic-bezier(0.77, 0, 0.18, 1);
    }
    .section.active {
      opacity: 1;
      transform: translateX(0);
    }
    .section.prev {
      transform: translateX(-100%);
    }

    .title {
      font-size: 5.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #c792ea, #8be9fd, #ff79c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(135, 92, 255, 0.6);
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .text-block {
      background: rgba(20, 15, 60, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(140, 100, 255, 0.4);
      border-radius: 24px;
      padding: 2rem 2.5rem;
      max-width: 800px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      margin: 1.5rem 0;
    }

    .btn {
      background: linear-gradient(135deg, #7289da, #5865f2);
      color: white;
      border: none;
      padding: 18px 50px;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(88, 101, 242, 0.6);
      transition: all 0.3s;
      margin-top: 3rem;
    }
    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(88, 101, 242, 0.8);
    }

    .game-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #8be9fd;
      box-shadow: 0 0 30px rgba(139, 233, 253, 0.6);
    }

    .progress {
      position: fixed;
      bottom: 0; left: 0;
      height: 6px;
      background: linear-gradient(90deg, #8be9fd, #ff79c6);
      width: 0%;
      transition: width 0.6s ease;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <section id="welcome" class="section active">
    <h1 class="title">CHECKPOINT 2025</h1>
    <h2 class="subtitle">7 meses juntos</h2>
    <div class="text-block">
      <p class="fs-1" id="dias-juntos">cargando...</p>
      <p class="fs-3">Novios virtuales que se quieren en 8K ❤️</p>
    </div>
    <button class="btn" onclick="next()">Empezar el recorrido</button>
  </section>

  <!-- Meses (uno por pantalla) -->
  <div id="meses-sections"></div>

  <!-- Juegos -->
  <section id="juegos" class="section">
    <h1 class="title">Top 5 juegos donde fuimos leyenda</h1>
    <div id="juegos-grid" class="d-flex flex-wrap justify-content-center gap-5"></div>
    <button class="btn" onclick="next()">Siguiente</button>
  </section>

  <!-- Final -->
  <section id="final" class="section">
    <h1 class="title">Canción que más me sonó a ti</h1>
    <div class="text-block fs-2 mb-5" id="cancion-principal"></div>
    
    <h1 class="title">Momentos que nunca olvidaremos</h1>
    <div id="momentos-grid" class="d-flex flex-wrap justify-content-center gap-4"></div>
    
    <button class="btn" onclick="goTo(0)">Volver al inicio</button>
  </section>

  <div class="progress" id="progress"></div>

  <script>
    let current = 0;
    const sections = [];

    function next() {
      const actual = sections[current];
      current++;
      if (current >= sections.length) current = sections.length - 1;
      actual.classList.add('prev');
      sections[current].classList.add('active');
      updateProgress();
    }

    function goTo(idx) {
      sections[current].classList.remove('active');
      sections[current].classList.add('prev');
      current = idx;
      sections[current].classList.add('active');
      updateProgress();
    }

    function updateProgress() {
      document.getElementById('progress').style.width = (current / (sections.length - 1) * 100) + '%';
    }

    // Carga datos
    fetch('datos.json')
      .then(r => r.json())
      .then(data => {
        const inicio = new Date(data.fecha_inicio);
        const hoy = new Date();
        const dias = Math.floor((hoy - inicio) / 86400000);
        document.getElementById('dias-juntos').innerHTML = `<strong>${dias}</strong> días juntos y contando…`;

        document.getElementById('cancion-principal').textContent = data.cancion_principal;

        // Crear una pantalla por mes
        const mesesContainer = document.getElementById('meses-sections');
        data.meses.forEach((mes, i) => {
          const sec = document.createElement('section');
          sec.className = 'section';
          sec.innerHTML = `
            <h1 class="title">Mes ${mes.mes}</h1>
            <h2 class="subtitle">${mes.titulo}</h2>
            <img src="${mes.foto}" style="width:320px;height:320px;object-fit:cover;border-radius:20px;box-shadow:0 0 40px rgba(0,0,0,0.6);margin:2rem 0;">
            <div class="text-block">
              <p class="fs-3"><strong>Canción dedicada:</strong><br>${mes.cancion_dedicada}</p>
            </div>
            <div class="text-block">
              ${mes.momentos.map(m => `<p class="fs-4">• ${m}</p>`).join('')}
            </div>
            <button class="btn" onclick="next()">${i < 6 ? 'Siguiente mes' : 'Ver juegos'}</button>
          `;
          mesesContainer.appendChild(sec);
          sections.push(sec);
        });

        // Juegos
        const juegosGrid = document.getElementById('juegos-grid');
        data.juegos_top.forEach(j => {
          juegosGrid.innerHTML += `
            <div>
              <img src="${j.portada}" class="game-img">
              <h3 class="mt-3">${j.nombre}</h3>
              <p>${j.stats}</p>
            </div>
          `;
        });

        // Momentos finales
        const momentosGrid = document.getElementById('momentos-grid');
        data.top_momentos.forEach((m, i) => {
          momentosGrid.innerHTML += `
            <div class="text-block" style="width:380px;">
              <h3>#${i+1}</h3>
              <p class="fs-4">${m}</p>
            </div>
          `;
        });

        // Agregar secciones al array
        sections.unshift(document.getElementById('welcome'));
        sections.push(document.getElementById('juegos'));
        sections.push(document.getElementById('final'));
      });
  </script>
</body>
</html>
