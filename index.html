<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JORDY & [NOMBRE] • 7 Meses Virtuales</title>
  
  <!-- Fonts como Spotify/Discord -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap + AOS (animaciones al scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background"></div>

  <div class="container py-5">
    <header class="text-center mb-5" data-aos="zoom-in">
      <h1 class="title">7 MESES JUNTOS</h1>
      <p class="subtitle" id="dias-juntos"></p>
      <p class="text-light fs-4">Novios virtuales que se quieren en 4K ❤️</p>
    </header>

    <!-- Canción que más sonó a ella -->
    <div class="main-song text-center mb-5" data-aos="fade-up">
      <h3>Canción que más me sonó a ti este año</h3>
      <div class="song-card">
        <span id="cancion-principal"></span>
      </div>
    </div>

    <!-- Slider de meses tipo Spotify Stories -->
    <section class="mb-5">
      <h2 class="text-center mb-4" data-aos="fade">Nuestra historia mes a mes</h2>
      <div id="meses-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="meses-slider"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#meses-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#meses-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Top 5 juegos -->
    <section class="my-5">
      <h2 class="text-center" data-aos="fade">Top 5 juegos donde fuimos imparables</h2>
      <div class="row g-4 justify-content-center" id="juegos-section"></div>
    </section>

    <!-- Top momentos -->
    <section class="my-5">
      <h2 class="text-center" data-aos="fade">Momentos que nunca olvidaremos</h2>
      <div class="top-momentos" id="top-momentos"></div>
    </section>

    <footer class="text-center mt-5 text-light">
      Hecho con muchísimo amor virtual para ti ♡<br>
      Diciembre 2025
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });
  </script>
  <script src="script.js"></script>
</body>
</html>
