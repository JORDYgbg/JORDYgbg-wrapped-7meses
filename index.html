<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JORDY & Tú • Checkpoint 7 Meses 2025</title>

  <!-- Poppins (la fuente oficial de Discord) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap + AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?ixlib=rb-4.0.3&auto=format&fit=crop&q=90') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    .overlay {
      background: rgba(15, 10, 35, 0.85);
      min-height: 100vh;
    }
    .glow-title {
      font-weight: 800;
      font-size: 4.5rem;
      background: linear-gradient(90deg, #c792ea, #8be9fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-next {
      background: linear-gradient(135deg, #7289da, #5865f2);
      border: none;
      padding: 1rem 3rem;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
      transition: all 0.3s;
    }
    .btn-next:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(88, 101, 242, 0.6);
    }
    .section {
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .section.active {
      display: block;
      opacity: 1;
    }
    .mes-card, .juego-card, .momento {
      background: rgba(30, 25, 60, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(140, 130, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .juego-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #8be9fd;
      object-fit: cover;
    }
    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, #7289da, #8be9fd);
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container py-5">

      <!-- Pantalla 1: Bienvenida -->
      <section id="welcome" class="section active text-center py-5" data-aos="fade">
        <h1 class="glow-title mb-4">CHECKPOINT 2025</h1>
        <h2 class="mb-4">7 meses juntos</h2>
        <p class="fs-3 mb-2" id="dias-juntos"></p>
        <p class="fs-4 mb-5 text-info">Novios virtuales que se quieren en 4K</p>
        <button class="btn btn-next" onclick="nextSection('meses')">Empezar el recorrido</button>
      </section>

      <!-- Pantalla 2: Meses -->
      <section id="meses" class="section text-center py-5">
        <h2 class="glow-title mb-5">Nuestra historia mes a mes</h2>
        <div id="meses-container" class="row justify-content-center g-4"></div>
        <button class="btn btn-next mt-5" onclick="nextSection('juegos')">Siguiente → Top Juegos</button>
      </section>

      <!-- Pantalla 3: Juegos -->
      <section id="juegos" class="section text-center py-5">
        <h2 class="glow-title mb-5">Top 5 juegos donde fuimos leyenda</h2>
        <div id="juegos-container" class="row justify-content-center g-4"></div>
        <button class="btn btn-next mt-5" onclick="nextSection('momentos')">Siguiente Momentos épicos</button>
      </section>

      <!-- Pantalla 4: Momentos + Canción -->
      <section id="momentos" class="section text-center py-5">
        <h2 class="glow-title mb-4">Canción que más me sonó a ti</h2>
        <div class="song-card p-4 mb-5 fs-3" id="cancion-principal"></div>

        <h2 class="glow-title mb-5">Momentos que nunca olvidaremos</h2>
        <div id="momentos-container" class="row g-4 justify-content-center"></div>

        <div class="mt-5">
          <button class="btn btn-next" onclick="nextSection('welcome')">Volver al inicio</button>
        </div>
      </section>

      <!-- Barra de progreso -->
      <div class="fixed-bottom mx-4 mb-4">
        <div class="progress-bar" id="progress"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const sections = ['welcome', 'meses', 'juegos', 'momentos'];
    let current = 0;

    function nextSection(id) {
      document.querySelector('.section.active').classList.remove('active');
      document.getElementById(id).classList.add('active');
      current = sections.indexOf(id);
      document.getElementById('progress').style.width = `${(current / (sections.length-1)) * 100}%`;
      window.scrollTo(0,0);
    }

    // Cargar datos
    fetch('datos.json')
      .then(r => r.json())
      .then(data => {
        // Días
        const inicio = new Date(data.fecha_inicio);
        const hoy = new Date();
        const dias = Math.floor((hoy - inicio) / 86400000);
        document.getElementById('dias-juntos').innerHTML = `${dias} días juntos y contando...`;

        // Canción principal
        document.getElementById('cancion-principal').textContent = data.cancion_principal;

        // Meses
        const mesesDiv = document.getElementById('meses-container');
        data.meses.forEach(m => {
          mesesDiv.innerHTML += `
            <div class="col-md-5">
              <div class="mes-card p-4" data-aos="fade-up">
                <img src="${m.foto}" class="rounded mb-3" style="max-height:300px; object-fit:cover;">
                <h3>Mes ${m.mes}</h3>
                <h4 class="text-info">${m.titulo}</h4>
                <p><strong>Canción dedicada:</strong> ${m.cancion_dedicada}</p>
                <ul class="text-start">${m.momentos.map(t => `<li>${t}</li>`).join('')}</ul>
              </div>
            </div>`;
        });

        // Juegos
        const juegosDiv = document.getElementById('juegos-container');
        data.juegos_top.forEach(j => {
          juegosDiv.innerHTML += `
            <div class="col-lg-4 col-md-6">
              <div class="juego-card p-4 text-center" data-aos="zoom-in">
                <img src="${j.portada}" class="mb-3">
                <h4>${j.nombre}</h4>
                <p>${j.stats}</p>
              </div>
            </div>`;
        });

        // Momentos
        const momentosDiv = document.getElementById('momentos-container');
        data.top_momentos.forEach((m, i) => {
          momentosDiv.innerHTML += `
            <div class="col-md-6">
              <div class="momento p-4" data-aos="fade-up" data-aos-delay="${i*100}">
                <h4>#${i+1} ${m}</h4>
              </div>
            </div>`;
        });
      });
  </script>
</body>
</html>
